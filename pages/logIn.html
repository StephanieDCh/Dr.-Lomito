<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/general.css">
    <!--Fuentes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Varela+Round&display=swap" rel="stylesheet">

    
    <link rel="icon" href="/src/logoCircular.png">
    <title>Iniciar Sesión</title>
  </head>
  <body>
     <!-- Se inserta navbar desde js/general.js -->
     <header class="insertNavbar"></header>
     <br><br><br>
    <main class="container">
       
  
  
  
    <h1>Pruebas Inicio sesion</h1>
    <br>
    <div class="alert alert-danger" role="alert" id="alertLogInError" style="display: none">
      El correo o contraseña introducidos son incorrectos, porfavor verifique.
    </div>
    <div class="alert alert-success" role="alert" id="alertLogInExito" style="display: none">
      Bienvenido, nos da gusto tenerte de nuevo!
    </div>
    <form>
      <div class="form-group">
        <label for="emailLog">Email address</label>
        <input type="email" class="form-control" id="emailLog" aria-describedby="emailLog">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="passLog">Password</label>
        <input type="text" class="form-control" id="passLog">
      </div>
    
      <button id="btnInicio" type="button" class="btn btn-primary">Submit</button>
    </form>
  
         
    </main>
    <footer class="fixed-bottom"> &#169 2022 Dr. Lomito</footer>
          
 

    <script src="../js/general.js"></script>
    <script src="/js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  </body>
</html>
