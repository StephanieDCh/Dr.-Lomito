<!doctype html>
<html lang="es">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <main class="container">
        
        <form>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="Nombre">Nombre completo:</label>
                    <input type="text" class="form-control is-invalid" id="Nombre" value="Ejemplo: Eduardo Trujillo Barajas" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="Correo">Correo:</label>
                    <input type="email" class="form-control is-invalid" id="Correo" value="dr.lomi@gmail.com" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-3 mb-3">
                    <label for="Numero">Numero telefonico:</label>
                    <input type="text" class="form-control is-invalid" id="Numero" 
                        value="1046357920" required>
                </div>

            </div>
            <div class=" md-3 mb-3">
                <label for="validationTextarea">Mensaje</label>
                <textarea class="form-control is-invalid" id="validationTextarea" placeholder="Required example textarea" required></textarea>
                <div class="invalid-feedback">
                  Escribir mensaje:
                </div>
              </div>
            <button class="btn btn-primary" type="submit" id="Enviar">Enviar</button>
        </form>


    </main>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>


</body>

</html>
