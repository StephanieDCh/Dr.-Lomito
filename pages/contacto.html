    <title>Contacto</title>
  </head>
  <body>
      <!-- Se inserta navbar desde js/general.js -->
      <header class="insertNavbar"></header>   
      <img src="../src/duenos-perros-personajes-dibujos-animados-personas-sus-mascotas-diferentes-razas-animales-domesticos-ilustracion_169479-411.jpg" alt=""  width="100%">
      <div><h1 style="text-align:center; padding: 10px;">Escríbenos</h1></div>
      <form>
        <div class="form-row d-flex justify-content-center p-0">
          <div class="col">
            <div class="form-group col-md-6" style="padding-top:20px;">
              <label for="Nombre">Nombre:</label>
              <input type="text" class="form-control" id="Nombre" placeholder="Nombre">
              <small id="passwordHelpBlock" class="form-text text-muted">
                Ejemplo: Santiago 
              </small>
              <div class="invalid-feedback">
                Mín 3, Máx 50 car, sin símbolos ni números.        
              </div>
            </div> 
            
            <div class="form-group col-md-6">
              <label for="Correo">Correo:</label>
              <input type="email" class="form-control" id="Correo" placeholder="ejemplo@correo.com">
              <small id="passwordHelpBlock" class="form-text text-muted">
                Ejemplo: dr.lomito@gmail.com
              </small>
              <div class="invalid-feedback">
                Este campo debe contener un @.
              </div>
            </div>

            <div class="form-group col-md-6">
              <label for="Numero">Teléfono:</label>
              <input type="text" class="form-control" id="Numero" placeholder="Número a 10 dígitos">
              <small id="passwordHelpBlock" class="form-text text-muted">
                Ejemplo: 6527482684
              </small>
              <div class="invalid-feedback">
                Recuerda ingresar un número de 10 dígitos.
              </div>
            </div>
          </div>

          <div class="col mr-2" style="padding-top:20px;">
            <label for="validationTextarea">Mensaje</label>
            <textarea class="form-control " id="msgArea" placeholder="Inserta tu mensaje" ></textarea>      
            <div class="invalid-feedback">
            ¡Recuerda dejarnos tus comentarios! Mín 5 Máx 280 car.
            </div>
            <div class="form-group">
              <button class="d-flex justify-content-center" id="btnEnviar"><span>Enviar</span>   
            </div>
            <br>   
          </div>
        </div>   
      </form>
    
    <footer id="footer_olas"></footer>
    <script src="../js/general.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/contacto.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
